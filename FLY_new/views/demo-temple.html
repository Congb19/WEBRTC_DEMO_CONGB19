<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Title -->
	<title>Bootstrap和jQuery聊天窗口自动回复</title>
	<!-- Bootstrap Css -->
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- Chat Plugin css-->
	<link href="../static/js/chat/jquery.convform.css" rel="stylesheet">
	<style>button { font-family: 'Microsoft YaHei'; }</style>
</head>

<body class="">
<div class="col-md-6">
	<div class="card">
		<div class="card-body p-6">
			<div id="demo">
				<div class="vertical-align">
					<div class="p-0">
						<div class="row">
							<div class="col-sm-12">
								<div class="no-border">
									<div id="chat" class="conv-form-wrapper">
										<form method="GET" class="hidden" style="display: none;">
											<div data-conv-fork="programmer">
												<div data-conv-case="yes"></div>
												<div data-conv-case="no"></div>
											</div>
										</form>
										<div class="wrapper-messages">
											<div class="spinLoader hidden"></div>
											<div id="messages" style="padding-bottom: 47.6px;">
												<div class="message to ready">Hello! 这是一个不错的聊天窗口插件，带自动回复功能，要继续吗？</div></div>
										</div>
										<form id="convForm" class="convFormDynamic">
											<div class="options dragscroll">
												<div class="option">好的</div>
												<div class="option">当然!</div></div>
											<textarea id="userInput" rows="1" placeholder="Type Here" class="userInputDynamic"></textarea>
											<button type="submit" class="submit">▶</button>
											<span class="clear"></span>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Dashboard js -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- Chat js -->
<script src="../static/js/chat/jquery.convform.js"></script>
<script src="../static/js/chat/chat.js"></script>
<a href="http://www.bootstrapmb.com" style="display:none">bootstrapmb</a></body>

</html>
